<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: 'Montserrat';
      font-size:16px;
    }

    .container h4 {
      text-align: center;
      color: #111827;
    }
  
    .description {
      font-family: 'Nunito';
      font-size: 15px;
    }

    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      transition: 0.3s;
      width: 100%;
    }

    .card:hover {
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
    }

    .container {
      padding: 2px 16px;
    }
  </style>
</head>
<body>
  <div class="card"></div>
    <img src="images/Chattrix.png" alt="Chattrix" style="width:100%">
    <div class="container"></div>
      <h4><b>Chattrix</b></h4>
      <div class="description">
        <p>Chattrix is a YouTube Comment Search application that allows users to fetch and filter comments from YouTube videos based on specific keywords. 
        </p>
      </div>
    </div>
  </div>
</body>
</html>
